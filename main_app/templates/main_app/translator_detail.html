{% extends 'base.html' %}
{% block content %}

<h1>Translator Details</h1>
<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
        <div class="card-content">
            <span class="card-title">{{ translator.name }}</span>
            <p>Language: {{ translator.language  }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'translators_update' translator.id %}">Edit</a>
            <a href="{% url 'translators_delete' translator.id %}">Delete</a>
        </div>
        </div>
    </div>
</div>
{% endblock %}
