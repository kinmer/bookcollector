{% extends 'base.html' %}
{% block content %}

<h1>Book Details</h1>
    <div class="card">
            <div class="card-content">
                <span class="card-title">{{ book.title }}</span>
                <p>Author: {{ book.author }}</p>
                <p>Genre: {{ book.genre }}</p>
                <p>Publish Year: {{ book.publish_year }}</p>
                <p>Introduction: {{ book.introduction|linebreaks }}
                </p>
            </div>
    </div>
{% endblock %}
